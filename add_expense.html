
<!DOCTYPE html> 
<html class="notranslate" translate="no"> 

<head>
    <title>Add new expense</title>
    <link rel="stylesheet" type="text/css" href="add_expense.css" />
</head>

<body> 
   

    <header>
        <a href="index.html" class="back-button">← Back</a>
        <div class="app-name">Mario Dittrichs Expense Manager</div>
        <button class="menu-button" id="menuButton">Menu</button>
    </header>



	<div class="container"> 
		<h1>Add new expense</h1> 

       





<form id="expense-form">
    <!-- Expense Type -->
    <div class="radio-buttons">
        <label for="expense-type">Expense Type:</label>
        <div class="radio-item">
            <input type="radio" id="income" name="expense-type" value="income">
            <label for="income">Income</label>
        </div>
        <div class="radio-item">
            <input type="radio" id="outcome" name="expense-type" value="outcome">
            <label for="outcome">Outcome</label>
        </div>
    </div>

    <!-- Expense Category -->
    <div class="radio-buttons">
        <label for="expense-category">Expense Category:</label>
        <div class="radio-item">
            <input type="radio" id="rent" name="expense-category" value="Fixed Cost">
            <label for="rent">Fixed Cost</label>
        </div>
        <div class="radio-item">
            <input type="radio" id="luxury" name="expense-category" value="luxury">
            <label for="luxury">Luxury</label>
        </div>
        <div class="radio-item">
            <input type="radio" id="food" name="expense-category" value="Health">
            <label for="food">Health</label>
        </div>
        <div class="radio-item">
            <input type="radio" id="other" name="expense-category" value="other">
            <label for="other">Other</label>
        </div>
    </div>

    <!-- Expense Name, Amount, Date -->
    <div class="other-elements">
        <input type="text" id="expense-name" placeholder="Expense Name" required /> 
        <input type="number" id="expense-amount" placeholder="Amount" required /> 
        <input type="date" id="date" placeholder="Date" required /> 
    </div>

    <!-- Add Expense Button -->
    <button type="submit">Add Expense</button> 
</form>

<p class="checkbox-instruction">Check what should be displayed:</p>
<div class="checkbox-container">
    <div class="checkbox-item">
        <input type="checkbox" id="column1" value="Type" checked>
        <label for="column1">Type</label>
    </div>
    <div class="checkbox-item">
        <input type="checkbox" id="column2" value="Category" checked>
        <label for="column2">Category</label>
    </div>
    <div class="checkbox-item">
        <input type="checkbox" id="column3" value="Name" checked>
        <label for="column3">Name</label>
    </div>
    <div class="checkbox-item">
        <input type="checkbox" id="column4" value="Amount" checked>
        <label for="column4">Amount</label>
    </div>
    <div class="checkbox-item">
        <input type="checkbox" id="column5" value="Date" checked>
        <label for="column5">Date</label>
    </div>
    
</div>



<!-- 
<div id="overlay"></div>

<div id="editModal" class="modal">
    <div class="modal-content">
       
    </div>
</div>
-->
		
		<div class="expense-table"> 
			<table> 
				<thead> 
					<tr> 
                        <th>Type</th> 
                        <th>Category</th> 
						<th>Name</th> 
						<th>Amount</th> 
                        <th>Date</th> 
                        <th>Action</th> 
					</tr> 
				</thead> 
				<tbody id="expense-list"></tbody> 
			</table> 
			<div class="total-amount">
                <strong>Total:</strong>
                <span id="total-amount">0.00</span>€
            </div>
		</div> 
	</div> 



    

    <aside class="side-menu" id="sideMenu">
        <div class="menu-content">
            <button class="menu-item">Change Currency</button>
            <button class="menu-item">Change Language</button>
            <a href="feedback/feedback.html">
                <button class="menu-item">Feedback</button>
              </a>
            <button class="menu-item">Support</button>
           

            <button class="close-btn" id="closeBtn">×</button>

        <div class="menu-content">
            
        </div>
        </div>
    </aside>

    <footer id="total-footer">
        <div class="footer-content">
            <p>Total Amount: <span id="total-amount-footer">0.00</span>€</p>
        </div>
    </footer>

    
    
    
	<script src="add_expense.js"></script> 
</body> 

</html>
